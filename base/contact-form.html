<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SHUSUKE_MOROTA_PORTFOLIO</title>
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400&display=swap" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="./assets/js/index.js" defer></script>
</head>
<header>
  <div class="inner">
    <h1 class="logo">
      <a href="#">
        <img src="./assets/img/logo.png" alt="SHUSUKE MOROTA PORTFOLIO">
      </a>
    </h1>
    <button class="drawerToggle js-drawerToggle" type="button">
      <span></span>
      <span></span>
      <span></span>
    </button>
    <nav class="navigation js-navigation">
      <ul class="list">
        <li class="item">HOME</li>
        <li class="item">ABOUT</li>
        <li class="item">WORKS</li>
        <li class="item">SKILLS</li>
        <li class="item">CONTACT</li>
      </ul>
    </nav>
  </div>
</header>
<div class="formPage">
  <main>
    <div class="container">
      <h2 class="heading">CONTACT</h2>
      <div class="formWrapper">
        <form action="#" method="post">
          <dl>
            <dt>
              <label for="name">Name</label>
              <span class="required">*</span>
            </dt>
            <dd>
              <input type="text" name="name" class="inputItem" id="name">
            </dd>
          </dl>
          <dl>
            <dt>
              <label for="email">Email</label>
              <span class="required">*</span>
            </dt>
            <dd>
              <input type="text" name="email" class="inputItem" id="email">
            </dd>
          </dl>
          <dl>
            <dt>
              <label for="contents">Message</label>
              <span class="required">*</span>
            </dt>
            <dd>
              <textarea name="message" class="inputItem" id="message" cols="30" rows="10"></textarea>
            </dd>
          </dl>
        </form>
      </div>
      <div class="buttonWrapper">
        <a href="#" class="button">Confirm</a>
      </div>
    </div>
  </main>
</div>
<footer>

  </div>
</footer>
